<div>
  <div class="submit-form">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="userType">User Type</label>
          <select class="form-control" id="userType" required [(ngModel)]="downloadForm.userType" name="userType">
            <option value="manager">Manager</option>
            <option value="hr">HR</option>
            <option value="employee">Employee</option>
          </select>
        </div>

        <div class="form-group">
          <label for="corporateEmail">Corporate Email</label>
          <input type="text" class="form-control" id="corporateEmail" required [(ngModel)]="downloadForm.corporateEmail"
            name="corporateEmail" />
        </div>

        <div class="form-group">
          <mat-radio-group id="period" aria-label="Select an option" [(ngModel)]="downloadForm.rangeType"
            [ngModelOptions]="{standalone: true}" (change)="setDates()">
            <mat-radio-button value="by_date">Date</mat-radio-button>
            <mat-radio-button value="one_month">1 Month</mat-radio-button>
            <mat-radio-button value="three_months">3 Months</mat-radio-button>
            <mat-radio-button value="six_months">6 Months</mat-radio-button>
            <mat-radio-button value="one_year">Year</mat-radio-button>
          </mat-radio-group>
        </div>

        <div *ngIf="showDateSelection; else showMonthAndYearSelection">
          <div class="form-group">
            <label for="startDate">Start Date</label><span class="mandatory">*</span>
            <input type="date" class="form-control" id="startDate" required [(ngModel)]="downloadForm.startDate"
              name="startDate" />
          </div>

          <div class="form-group">
            <label for="endDate">End Date</label><span class="mandatory">*</span>
            <input type="date" class="form-control" id="endDate" required [(ngModel)]="downloadForm.endDate"
              name="endDate" />
          </div>
        </div>

        <ng-template #showMonthAndYearSelection>
          <div class="form-group">
            <label for="year">Select Year</label><span class="mandatory">*</span>
            <select class="form-control" id="year" required [(ngModel)]="downloadForm.year" name="year">
              @for (year of years; track year) {
              <option [value]="year">{{year}}</option>
              }
            </select>
          </div>

          <div class="form-group">
            <label for="month">From Month</label><span class="mandatory">*</span>
            <select class="form-control" id="month" required [(ngModel)]="downloadForm.month" name="month">
              @for (month of months; track month) {
              <option [value]="month">{{month}}</option>
              }
            </select>
          </div>
        </ng-template>

      </div>
      <div class="col-6 right-column">
        <div class="row">
          <div class="form-group">
            <label for="gmailAvailabilityMessagesFile">Gmail Availability Messages</label><span class="mandatory">*</span><br />
            <input type="file" (change)="selectGmailAvailabilityMessagesFile($event)" id="gmailAvailabilityMessagesFile"
              required [(ngModel)]="downloadForm.gmailAvailabilityMessagesFile" name="gmailAvailabilityMessagesFile" />
            <button (click)="openDownloadGmailFileModal()" class="btn btn-success"><mat-icon>download</mat-icon>Get
              Data</button>
          </div>
        </div>
        <br />
        <br />

        <div class="row">
          <div class="form-group">
            <label for="zohoLeavesFile">Zoho Leaves File</label><span class="mandatory">*</span><br />
            <input type="file" (change)="selectZohoLeavesFile($event)" id="zohoLeavesFile" required
              [(ngModel)]="downloadForm.zohoLeavesFile" name="zohoLeavesFile" />
            <button (click)="openDownloadGmailFileModal()" class="btn btn-success"><mat-icon>download</mat-icon>Get
              Data</button>
          </div>
        </div>
        <br />
        <br />

        <div class="row">
          <div class="form-group">
            <label for="zohoProfilesFile">Zoho Profiles File</label><br />
            <input type="file" (change)="selectZohoProfilesFile($event)" id="zohoProfilesFile" required
              [(ngModel)]="downloadForm.zohoLeavesFile" name="zohoProfilesFile" />
            <button (click)="openDownloadGmailFileModal()" class="btn btn-success"><mat-icon>download</mat-icon>Get
              Data</button>
          </div>
        </div>
        <br />
        <br />

        <div class="row">
          <div class="form-group">
            <button (click)="reset()" class="reset-button">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button (click)="initiateReportProcessing()" class="submit-button">Submit</button>
          </div>
        </div>
        <br />
        <br />
      </div>
    </div>
  </div>
</div>
