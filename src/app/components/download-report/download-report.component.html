<div>

  @if (!submitted) {
  <div class="submit-form row">
    <div class="col-sm">
      <div class="form-group">
        <label for="requestId">Request ID</label>
        <input type="text" class="form-control" id="requestId" required [(ngModel)]="downloadForm.requestId"
          name="requestId" />
      </div>

      <div class="form-group">
        <label for="corporateEmail">Corporate Email</label>
        <input type="text" class="form-control" id="corporateEmail" required [(ngModel)]="downloadForm.corporateEmail"
          name="corporateEmail" />
      </div>

      <button (click)="submitDownloadReportRequest()" class="btn btn-success">Submit</button>
    </div>
    <div class="col-sm">
      <div id="download-report-image">

      </div>
    </div>
  </div>
  } @else {
  <div class="row">
    <div class="col-sm">
      <div id="download-report-image">

      </div>
    </div>
    <div class="col-sm">
      <div id="download-box">
        @if (downloaded) {
          <img class="download-icon" src="assets/images/download-icon.svg" />
          <h4>File Successfully Downloaded</h4>
        } @else {
          <button class="btn btn-success" (click)="getReport()">Get Report</button>
        }
      </div>
    </div>
  </div>
  }

</div>
